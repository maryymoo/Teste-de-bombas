<!DOCTYPE html>
<html>
<head>
    <title>Teste de Bombas</title>
    <style>
        /* CSS styles for the form */
        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body><!--Essa parte: action="send_email.php" <--aponta para o script php method="post"-->
    <!-- In this script, the form method is defined with POST, meaning that it should send a POST request to the server. -->
    <form action="send_email.php" method="post" id="teste-de-bombas-form">
        <label for="name">Name:</label>
        <!--O required faz o campo ser opcional, e aparece uma mensagem pedindo para preencher-->
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email:</label> 
        <!--  type="email" verifica se é um email da mensagem pedindo email válido  -->
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Enter your message"></textarea>

        <!-- value="Send" é importante -->
        <input class="g-recaptcha" data-sitekey="6Le4hn0pAAAAAGEujPyIUm8svwIBEN1ulIPa45uq"  data-callback="onSubmit" data-action="submit" type="submit" value="Submit">    
  
    </form>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          document.getElementById("teste-de-bombas-form").submit();
        }
    </script>
     
</body>
</html>
